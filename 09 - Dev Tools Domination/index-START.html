<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Console Tricks!</title>

</head>
<body>

<p onClick="makeGreen()">Ã—BREAKÃ—DOWNÃ—</p>

<script>
	const dogs = [{name: 'Snickers', age: 2}, {name: 'hugo', age: 8}];

	function makeGreen () {
		const p = document.querySelector('p');
		p.style.color = '#BADA55';
		p.style.fontSize = '50px';
	}

	// Regular
	console.log('Hello')

	// Interpolated
	console.log('Hello, I am a %s string!', '+poop')

	// Styled
	// console.log('%cHello, I am some great text',
	// 	'font-size:20px; background:red; text-shadow: 0 2px 5px rgba(0, 0, 0, 0.6')

	// warning!
	console.warn('Oh, Nooo!')

	// Error :
	console.error('Damn!')
	// Info
	console.info('Crocodiles eat 3-5 people a year!')

	// Testing
	const par = document.querySelector('p')
	console.assert(1 === 2, 'That is surely wrong!')

	// clearing
	// console.clear()

	// Viewing DOM Elements
	console.dir(par)

	// Grouping together
	console.clear()
	dogs.forEach((dog) => {
		console.groupCollapsed(`${dog.name}`)
		console.log(`This is ${dog.name} and it is ${dog.age} years old`)
		console.groupEnd()
	})

	// counting
	console.count('Wes')
	console.count('Steve')
	console.count('Wes')

	// timing
	console.time('fetching data')
	fetch('https://api.github.com/users/maximiloi')
		.then(resp => resp.json())
		.then(data => {
			console.timeEnd('fetching data')
			console.log(data.followers_url)
		})
		.catch(error => console.error(error))

	console.table(dogs)
</script>
</body>
</html>
